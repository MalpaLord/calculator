<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen"></div>
            </div>
            <div class="button-grid">
                <button class="btn clear-btn span-2">CLEAR</button>
                <button class="btn delete-btn span-2">DELETE</button>

                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">รท</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">ร</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>

                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
